<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class ="container">
<h1 th:text="${title}"> Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<ul>
    <li th:each="software: ${softwares}" th:text ="${software.name}"></li>
</ul>
<p th:unless = "${softwares.size()}"><i>No softwares yet</i></p>
<p><a th:href="'/hardware/add-item/' + ${hardwareId}"> Add Software</a></p>
</body>
</html>
