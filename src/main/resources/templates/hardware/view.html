<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class ="container">
<h1 th:text="${title}"> Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<ul>
    <li th:each="software: ${softwares}" th:text ="${software.name}"></li>
</ul>
<p th:unless = "${softwares.size()}"><i>No softwares yet</i></p>
<p><a th:href="'/hardware/add-item/' + ${hardwareId}"> Add Software</a></p>

<table>
    <th:block th:each="software : ${softwares}">
        <tr>
            <td th:text="${software.name}">...</td>
            <td th:text="${software.ip}">...</td>
        </tr>
        <img th:src="@{/png/${software.name}.png}" width="800px" id="puml">
    </th:block>
</table>

</body>
</html>
