<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <script type="text/javascript" th:src="/js/actions.js"></script>
    <link th:href="/css/styles.css" rel="stylesheet" />
</head>
<body class="container">
<h1 th:text="${title}"> Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<ul>
    <li th:each="hardware: ${hardwares}" th:text="${hardware.name}"></li>
</ul>

<p th:unless="${hardwares.size()}"><i>No hardwares yet</i></p>
<p><a th:href="'/software/add-item/' + ${softwareId}"> Add Hardware</a></p>

<div class="row">
    <div class="column">
            <textarea class="form-control" rows="12"
                      style="margin-top: 10px;" placeholder="Sonstige Bemerkungen"
                      name="notes" th:text="${plantuml}">
            </textarea>
        <button type="button" th:onclick="demo()">Approve</button>
    </div>
    <div class="column">
        <img src="/images/IMPAX.png" id="puml">
    </div>

</div>

<p id ="demo"></p>

</body>


</html>
