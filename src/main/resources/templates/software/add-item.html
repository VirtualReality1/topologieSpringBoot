<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class ="container">
<h1 th:text="${title}"> Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method = "post" th:object = "${form}" action="/software/add-item">
    <div class = "form-group">
        <label th:for="hardwareId">Hardware</label>
        <label>
            <select name ="hardwareId">
                <option th:each="hardware : *{hardwares}"
                        th:text="${hardware.name}"
                        th:value ="${hardware.id}"></option>
            </select>
        </label>
    </div>

    <!--Hidden Software Id the hardware should be added to -->
    <input type="hidden" name="softwareId" th:value="*{software.id}"/>
    <input type="submit" value="Add Item"/>
</form>
</body>
