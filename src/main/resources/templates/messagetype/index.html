

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class ="container">
<h1 th:text="${title}"> Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<ul>
    <li th:each="messagetype: ${messagetypes}">
        <a th:href = " '/messagetype/view/' + ${messagetype.id}" th:text="${messagetype.name}" ></a>
    </li>
</ul>

<p><a href="/messagetype/add"> Add Messagetype</a></p>
</body>
</html>
