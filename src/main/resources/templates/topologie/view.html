<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topologie Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="/js/my_script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!--    <link th:href="/css/styles.css" rel="stylesheet" />-->

<!--    <style type="text/css">-->

</head>
<body class="container">

<h1 class="title" style="text-align: center">Powered by Topologie Generator!</h1>
<!--<script src="script/jquery-3.6.0.min.js"></script>-->


<div th:each="iter : ${path}" class="img">
    <div class="gallery">
        <a target="_blank" th:href="${iter}">
            <img th:src="${iter}" width="500px" height="500px">
        </a>
    </div>
</div>
</body>

</html>
